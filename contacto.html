        </div>
    </header>
    
    <h2 class="titulo">
        CONTACTO
    </h2>
    <form action="Link" method="POST" class="formulario">
        <label for="nombre">Nombre: </label>
        <input size="40" type="text" name="nombre" id="nombre"> <br>
        <label for="apellido">Apellido: </label>
        <input size="40" type="text" name="apellido" id="apellido"><br>
        <label for="email">Email: </label>
        <input size="40" type="email" name="email" id="email"><br>
        <label for="telefono">Telefono: </label>
        <input size="40" type="tel" name="telefono" id="telefono"><br>
        <label for="solicitud">Solicitud: </label>
        <input size="40" type="textarea" rows="5" name="solicitud" id="solicitud"><br>

        <label for="cepillo">Elige tus cepillos favoritos:</label>
        <select id="cepillo" name="cepillo" size="8" multiple>
          <option value="cerda">Cerda</option>
          <option value="pita">Pita</option>
          <option value="PVC">PVC</option>
          <option value="nylon">Nylon</option>
          <option value="tynex">Tynex</option>
          <option value="acero">Acero</option>
          <option value="arrastre">Disco de arrastre</option>
          <option value="lija">Porta lija</option>
        </select>

        <input type="submit" value="Enviar">
    </form>
    <br>
